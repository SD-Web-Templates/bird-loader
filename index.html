<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bird Loading Animation</title>
</head>

<body>
    <div class="wrapper">
        <div class="bird">
            <div class="hair-container">
                <div class="hair"></div>
            </div>
            <div class="face">
                <div class="white-container">
                    <div class="white"></div>
                </div>
                <div class="shadow-container">
                    <div class="shadow"></div>
                </div>
                <div class="big-beak-container">
                    <div class="big-beak"></div>
                </div>
                <div class="small-beak-container">
                    <div class="small-beak"></div>
                </div>
                <div class="eye"></div>
            </div>
        </div>
    </div>
</body>

</html>
